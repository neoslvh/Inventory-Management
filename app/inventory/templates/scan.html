{% extends 'base.html' %}
{% block title %}Scan Barcode{% endblock %}
{% block content %}
<h4>Scan Barcode</h4>
<p class="text-muted">Use camera to scan product barcodes. Requires HTTPS for camera access.</p>
<video id="preview" style="width:100%;max-width:520px;border-radius:8px;background:#000"></video>
<div class="mt-3">
    <label>Detected code</label>
    <input id="detected" class="form-control" readonly />
</div>
{% endblock %}
{% block scripts %}
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="{{ url_for('static', filename='js/scan.js') }}"></script>
{% endblock %}
